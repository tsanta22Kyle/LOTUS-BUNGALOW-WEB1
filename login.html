<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="login">
      <div class="loginImg"></div>
      <div class="loginText">
        <div class="title">
          <h1>LOTUS</h1>
          <p>The hotel of your dreams</p>
        </div>

        <form id="loginForm" class="input">
          <div class="nom">
            <label class="p2" for="name">Name:</label>
            <input type="text" id="name" placeholder="name" required />
          </div>
          <div class="date">
            <label class="p2" for="dob">Date of birth:</label>
            <input type="date" id="dob" placeholder="date of birth" required />
          </div>
          <div class="city">
            <label class="p2" for="city">City:</label>
            <input type="text" id="city" placeholder="city" required />
          </div>
          <div class="mail">
            <label class="p2" for="email">Email:</label>
            <input type="email" id="email" placeholder="example@gmail.com" required />
          </div>
          <div class="motdepasse">
            <label class="p2" for="password">Password:</label>
            <input type="password" id="password" placeholder="password" required />
          </div>
          <div class="gender">
            <p class="p2">Gender:</p>
            <div class="gender-option">
              <input type="radio" name="gender" id="male" value="male" required />
              <label for="male"><img class="image" src="homme.png" alt="Male" /></label>
            </div>
            <div class="gender-option">
              <input type="radio" name="gender" id="female" value="female" required />
              <label for="female"><img class="image" src="femme.png" alt="Female" /></label>
            </div>
          </div>
          <div class="bouton">
            <button type="submit" class="log rounded-sm ">LOG IN</button>
            <button type="button" onclick="cancel()">CANCEL</button>
          </div>
        </form>
      </div>
    </div>
    <div id="loading" class="loading">
      <div class="spinner"></div>
    </div>
  </body>
</html>
